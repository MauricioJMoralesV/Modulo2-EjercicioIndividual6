<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancybox</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous"
	/>
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body class="container">
    <h1>Fancybox Demo</h1>
  
    <div class="row">
          <!-- Imagen -->
        
        <div class="col">
            <h2>Imagen</h2>
            <a href="https://via.placeholder.com/300x200" data-fancybox="gallery">
                <img src="./images/img1.jpg" alt="Imagen" width="300" height="200">
            </a>
            
        </div>
        <div id="contenedor">
            <div class="col">
                <h3>Ver video</h3>
                  <!-- Botón para ver video -->
                <button data-fancybox data-src="https://www.youtube.com/watch?v=cK9dKSvzpZM" data-type="iframe">Ver video</button>
                  <!-- Botón para ver mapa -->
                  <h3>Ver mapa</h3>
                <button data-fancybox data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3111.052831029621!2d-73.99113104890377!3d40.73508667922589!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259f9356eafbf%3A0xb25a52c75f000d6e!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1650654287832!5m2!1sen!2sus" data-type="iframe">Ver mapa</button>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"
	></script>
</body>
</html>
